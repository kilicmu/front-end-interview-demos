<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button click="throttle(click)">click</button>
    <script>
      const $ = (s) => document.querySelector(s);
      const throttle = function (fn, timeout) {
        let timer = null;
        let preTime = 0;
        return (...args) => {
          let curTime = Date.now();
          if (curTime - preTime >= timeout) {
            preTime = curTime;
            fn.apply(this, args);
            return;
          }

          if (timer) return;
          timer = setTimeout(() => {
            fn.apply(this, args);
            timer = null;
          }, timeout);
        };
      };

      const click = () => {
        console.log(1);
      };

      $("button").onclick = throttle(click, 2000);
    </script>
  </body>
</html>
